<mat-sidenav-container class="app-container" autosize>
  <mat-sidenav #sidenav 
               class="app-sidenav"
               position="end"
               
               [mode]="(isMobile$ | async) ? 'over' : 'side'"
               
               [opened]="!(isMobile$ | async)">
               
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content class="app-content">
    
    <app-header [isMobile]="isMobile$ | async" 
                (menuToggle)="sidenav.toggle()">
    </app-header>

    <app-toolbar></app-toolbar>

    <main class="content">
      <app-table></app-table>
      <app-done></app-done>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>

</mat-sidenav-container>
