<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 todo-table" matSort>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let todo"> {{todo.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let todo"> {{todo.name}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let todo"> {{todo.status}} </td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Priorität </th>
    <td mat-cell *matCellDef="let todo"> {{todo.priority}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th> <td mat-cell *matCellDef="let todo" class="actions-cell">
      <button mat-icon-button color="primary" matTooltip="Bearbeiten" class="edit-button" (click)="onEdit(todo)" aria-label="Edit todo">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" matTooltip="Löschen" class="delete-button" (click)="onDelete(todo.id)" aria-label="Delete todo">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="todo-row" *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25]"
               [pageSize]="5"
               showFirstLastButtons
               aria-label="Select page of todos">
</mat-paginator>
