<mat-toolbar class="action-toolbar" [formGroup]="searchForm">
  
  <button mat-flat-button 
          color="primary" 
          class="new-todo-button" (click)="openAddTodoDialog()" 
          aria-label="Neues Todo" 
          matTooltip="Neues Todo anlegen">
      <mat-icon>add</mat-icon>
      <span>Neues Todo</span>
  </button>

  <mat-form-field class="search-field" appearance="outline">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Suche todos..." formControlName="search">
  </mat-form-field>
  
</mat-toolbar>
